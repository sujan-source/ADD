<!DOCTYPE html>
    <html>
        <body>
            <form>
            <h2>RESGISTRATION FORM</h2>
            <body bgcolor="violet">
            <br>
            <div>
                <label for="fname">Firstname:</label>
                <input type="text" id="fname" name="fname" value="John">
            </div>
            <br>
            <div>
                <label for="lname">Lastname:</label>
                <input type="text" id="lname" name="lname" value="Doe">
            </div>
            <br>
            <div>
                <label >Course:</label>
                <select>
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                </select>
            </div>
            <br>
            <div>
                <label>Gender:</label>
                <input type="radio" name="male"/>Male<br>
                <input type="radio" name="female"/>Female<br>
            </div>
            <br>
            <div>
                <label for="phnum">Phonenumber:</label>
                <input type="text" id="phnum" name="phnum" value="+91">
            </div>
            <br>
            <div>
                <label for="addre">Adress:</label>
                <input type="text" id="addre" name="addre" value="coimbatore">
            </div>
            <br>
            <div>
                <label for="mail">Email:</label>
                <input type="text" id="mail" name="mail" value="johnjoe@gmail.com">
            </div>
            <br>
            <div>
                <label for="pasw">Password:</label>
                <input type="text" id="pasw" name="pasw" value="john">
            </div>
            <br>
            <div>
                <input type="button" value="Submit">
            </div>
        </form>
    </body>
</html>
